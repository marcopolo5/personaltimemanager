<div class="modal">
  <h2>{{ task.taskName }}</h2>
  <p><strong>Description:</strong> {{ task.description }}</p>
  <p><strong>Type:</strong> {{ task.type }}</p>
  <p><strong>Start Time:</strong> {{ task.startTime }}</p>
  <p><strong>End Time:</strong> {{ task.endTime }}</p>
  <p><strong>Dates:</strong> {{ task.dates.join(', ') }}</p>

  <div class="modal-actions">
    <button class="delete-btn" (click)="deleteTask()">Delete</button>
    <button class="edit-btn" (click)="editTask(task.id)">Edit</button>
    <button class="close-btn" (click)="close()">Close</button>
  </div>
</div>
