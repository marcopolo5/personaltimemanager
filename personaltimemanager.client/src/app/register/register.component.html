<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"
          formControlName="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
          formControlName="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
          formControlName="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control"
          formControlName="confirmPassword" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="already-registered">
      Already have an account? <a routerLink="/login" class="login-link">Click
        here</a>
    </p>
  </div>
</div>
